{% load wagtailcore_tags i18n %}
<section class="page-content">
    <div class="container clearfix">
        <p class="date">{{ page.first_published_at|date:"F Y" }}</p>
        <h1>{{ page.title }}</h1>
        {% for block in page.content %}
            {{ block }}
        {% endfor %}
        {% if page.tags.exists %}
        <div class="tags">
            <hr>
            <span>Tags: </span>
            <ul class="list-unstyled list-inline">
            {% for tag in page.tags.all %}
                <li class="list-inline-item"><a href="{% pageurl page.get_parent %}?tag={{ tag }}" class="badge badge-primary">{{ tag }}</a></li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</section>
