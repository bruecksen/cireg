{% load i18n %}
<form action="https://pik-potsdam.us19.list-manage.com/subscribe/post?u=4bf4ed0443b09d27bd4afa7e0&amp;id=fcd0978b7e" method="post" target="_blank">
<div class="form-row">
        <div class="col-sm-3 col-12">
            <div class="form-group required">
                <label for="mce-EMAIL">{% trans "Email address" %}</label>
                <input type="email" name="EMAIL" class="form-control" id="mce-EMAIL" aria-describedby="emailHelp" placeholder="Your email" required>
            </div>
        </div>
        <div class="col-sm-3 col-12">
            <div class="form-group">
                <label for="mce-FNAME">{% trans "First Name" %}</label>
                <input type="text" name="FNAME" class="form-control" id="mce-FNAME" aria-describedby="emailHelp" placeholder="Your first name">
            </div>
        </div>
        <div class="col-sm-3 col-12">
            <div class="form-group">
                <label for="mce-LNAME">{% trans "Last Name" %}</label>
                <input type="text" name="LNAME" class="form-control" id="mce-LNAME" aria-describedby="emailHelp" placeholder="Your last name">
            </div>
        </div>
        <div class="col-sm-3 col-12">
            <div class="form-group">
                <label for="mce-MMERGE5">{% trans "Company" %}</label>
                <input type="text" name="MMERGE5" class="form-control" id="mce-MMERGE5" aria-describedby="emailHelp" placeholder="Your company name">
            </div>
        </div>
</div>
<div class="row">
    <button type="submit" class="mx-auto btn btn-primary">{% trans "Subscribe to Newsletter" %}</button>
</div>
</form>
